<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://kit.fontawesome.com/3330ee9fb1.js"></script> -->
    <title>Document</title>
</head>

<body>

    <div class="container ">
        <h3 class="text-center"><u> ADD NEW BOOK</u></h3>
        <div class="row">
            <div class="col">
                <input id="id" type="number" class="form-control" placeholder="id book">
            </div>
            <div class="col">
                <input id="name" type="text" class="form-control" placeholder="book name">
            </div>
            <div class="col">
                <input id="length" type="number" class="form-control" placeholder="pages's number">
            </div>
            <div class="col">
                <button type="button" id="add_book" class="btn btn-primary mb-2">Submit</button>
            </div>
            <div class="col">
                <button type="button" id="show_books" class="btn btn-success">Show books</button> </div>
            <div class="col">
                <button type="button" id="longest_book" class="btn btn-secondary">Longest book</button>
            </div>
        </div>
        <div class="row justify-content-around">

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/library.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
